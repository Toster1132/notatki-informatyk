<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h3>Oblicz miesięczną ratę</h3>
            <input type="checkbox" name="react" id="react" class="kontrolki"><label for="react">Kurs React.js</label><br>
            <input type="checkbox" name="js" id="js" class="kontrolki"><label for="js">Kurs JavaScript</label><br>
            <label for="raty">Liczba rat: </label> 
            <input type="number" name="raty" id="raty" class="kontrolki"><br>
            <select name="miasto" id="miasto" class="kontrolki">
                <option value="Warszawa">Warszawa</option>
                <option value="Katowice">Katowice</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br>
            <button onclick="Oblicz()" class="kontrolki">Oblicz</button><br>
            <p id="wynik"></p>
</body>

<script>
  function Oblicz() {
    const kursR = document.getElementById('react');
    const kursJS = document.getElementById('js');

    const liczbaR = parseInt(document.getElementById('raty').value);
    const miasto = document.getElementById('miasto').value;
    const wynik = document.getElementById('wynik');
    let kwota = 0
    let rata = 0

    if (kursR.checked) {
      kwota += 5000
    }
    if (kursJS.checked) {
      kwota += 3000
    }

    if (liczbaR >= 1) {
      rata = kwota / liczbaR
    }
    else {
      alert("wybierz ilość rat")
    }

    wynik.innerHTML = "<p> Kurs odbędzie się w " + miasto + ". Koszt całkowity : " + kwota + "zł. Płacisz  " + liczbaR + " rat po " + rata.toFixed(2) + " zł </p>"

  }

</script>
</html>
